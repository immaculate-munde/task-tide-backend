<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTide | Academic Cohort Management</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --text-gray: #94a3b8;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: -webkit-linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--text-gray);
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.39);
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.2);
        }
        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskTide</h1>
        <p>
            The modern backend API for academic cohort management.<br>
            Organize servers, share resources, and manage assignment groups seamlessly.
        </p>
        
        <div class="btn-container">
            <a href="/api/servers/" class="btn btn-primary">Access API Root</a>
            <a href="/test-login/" class="btn btn-secondary">User Login</a>
            <a href="/admin/" class="btn btn-secondary">Admin Panel</a>
        </div>

        <footer>
            Built by Immaculate Munde &copy; 2025
        </footer>
    </div>
</body>
</html>
